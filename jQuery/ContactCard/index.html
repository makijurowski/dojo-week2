<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery Contact Card</title>
  <link href="styles.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      var cardID = 0;

      $('#submission').click(function(e) {
        e.preventDefault();
        var firstName = $('#formFirstName').val();
        var lastName = $('#formLastName').val();
        var description = $('#formDescription').val();

/*         var newCard = "<div class='contactCard'><span id='ccName' class='ccName'>" + firstName + lastName +
          "<\/span><span id='ccDescription' class='ccDescription'>" + description +
          "<\/span><button id='showDescription'>Click to see description<\/button><\/div>"; */

        var newCard = `
          <div class="contactCard">
            <h2>` + firstName + ` ` + lastName + `</h2>
            <h4 class="clickMe toggle" style="background-color: green;">Click to see description!</h4>
            <h4 class="clickMe toggle" style="display: none; background-color: red;">Click to hide description!</h4>
            <p style="display: none;" class="ccDescription toggle">` + description + `</p>
          </div>
        `;
          
        $('.contacts').append(newCard);
      });

    $("div.contacts").on("click", ".contactCard", function() {
      console.log("I clicked a card named ", this);
      $(this).children(".toggle").toggle();
    });

    });
  </script>
</head>

<body>
  <div id="wrapper">
    <div id="userForm">
      <form>
        <h1 class="title">Add a New Contact</h1><label for="first_name">First Name:</label> <input id="formFirstName" name="first_name" type="text">
        <p></p><label for="last_name">Last Name:</label> <input id="formLastName" name="last_name" type="text">
        <p></p><label for="description">Description:</label> <input id="formDescription" name="description" type="textarea">
        <p></p><button class="button" id="submission">Add Contact</button>
      </form>
    </div>
    <div class="contacts"></div>
  </div>
</body>

</html>
