<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery Contact Card</title>
  <link href="styles.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  </script>
  <script>
    $(document).ready(function(){
      $('#submission').click(function() {
        var firstName = $('#formFirstName').val();
        var lastName = $('#formLastName').val();
        var description = $('#formDescription').val();
        var myToggle = off;

        var newCard = "<div class='contactCard'><h3>" + firstName + " " + lastName + "</h3><p id='ccDescription'></div>";

        $('#contacts').append(newCard);
        $("#ccDescription").append(description);
      })

      $('contactCard').click(function() {
        if ($(this).val == 'on') {
          $('#ccDescription').css('display', 'block');
          $('#ccDescription'.toggle('show'));
          $('myToggle').attr('off');
        }
        else {
          $('myToggle').attr('on');
          $('#ccDescription').css('display', 'none');
          $('#ccDescription'.toggle('hide'));
        }
        event.preventDefault();
      })

    })
  </script>
</head>
<body>
  <div id="wrapper">

    <div id="userForm">
      <form>
        <h1 class="title">Add a New Contact</h1>

        <label for="first_name">First Name:</label>
        <input type="text" id="formFirstName" name="first_name">
        <p></p>

        <label for="last_name">Last Name:</label>
        <input type="text" id="formLastName" name="last_name">
        <p></p>

        <label for="description">Description:</label>
        <input type="textarea" rows="4" cols="50" id="formDescription" name="description">
        <p></p>

        <button class="button" id="submission">Add Contact</button>

      </form>
    </div>


    <div id="contacts">



    </div>

  </div>
</body>
</html>
